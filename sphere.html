<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sphere</title>
</head>
<body>
	<!-- div for creating sphere -->
	<div id="sphere">
                
    </div>
</body>
<style type="text/css">
	/*Includes border size in total size of box*/
	*{
		box-sizing: border-box;
	}
	/*Simple Circle with box shadow--creates the effect of sphere*/
	#sphere{
	    height:10em;
	    width:10em;
	    border-radius:50%;
	    background-color:green;
	    margin-left:140px;
	    box-shadow:inset -25px -20px 35px rgba(0,0,0,.8);
	}

</style>
</html>
